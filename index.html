<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Cryptodummies</title>
  <link rel="stylesheet" href="main.css">
  <script src="//d3js.org/d3.v4.min.js"></script>
</head>

<body bgcolor = "#1C2826" >
  <h1>Cryptocurrencies in a new way</h1>
  <p>Please select on the right the cryptocurrencies and then select the period on the time axis which is of your interest</p>

  <div id="visualize">
    <div id="list_crypto">
      <button type="button" id="BTC" color="#5B281C" background="#AEB7B3" onclick= "clicked(this)" onmouseover="highlight(this)" onmouseout="resetcolor()" >Bitcoin (BTC)</button>
      <button type="button" id="ETH" onclick= "clicked(this)" onmouseover="highlight(this)" onmouseout="resetcolor()" >Ethereum (ETH)</button>
      <button type="button" id="NEO" onclick= "clicked(this)" onmouseover="highlight(this)" onmouseout="resetcolor()" >Neo (NEO)</button>
      <button type="button" id="XRP" onclick= "clicked(this)" onmouseover="highlight(this)" onmouseout="resetcolor()" >Ripple (XRP)</button>
      <button type="button" id="BCH" onclick= "clicked(this)" onmouseover="highlight(this)" onmouseout="resetcolor()" >Bitcoin Cash (BCH)</button>
      <button type="button" id="DASH" onclick= "clicked(this)" onmouseover="highlight(this)" onmouseout="resetcolor()" >Dash (DASH)</button>
      <button type="button" id="BCC" onclick= "clicked(this)" onmouseover="highlight(this)" onmouseout="resetcolor()" >Bitconnect (BCC)</button>
      <button type="button" id="ETC" onclick= "clicked(this)" onmouseover="highlight(this)" onmouseout="resetcolor()" >Ethereum Classic (ETC)</button>
      <button type="button" id="MIOTA" onclick= "clicked(this)" onmouseover="highlight(this)" onmouseout="resetcolor()" >Iota (MIOTA)</button>
      <button type="button" id="LTC" onclick= "clicked(this)" onmouseover="highlight(this)" onmouseout="resetcolor()" >Litecoin (LTC)</button>

      <button type="button" id="NMR" onclick= "clicked(this)" onmouseover="highlight(this)" onmouseout="resetcolor()" >Numeraire (NMR)</button>
      <button type="button" id="STRAT" onclick= "clicked(this)" onmouseover="highlight(this)" onmouseout="resetcolor()" >Stratis (STRAT)</button>
      <button type="button" id="WAVES" onclick= "clicked(this)" onmouseover="highlight(this)" onmouseout="resetcolor()" >Waves (WAVES)</button>
    </div>
    <div id="graph">
      <svg width="960" height="500"></svg>
    </div>
  </div>
  <script type="text/javascript" src="crypto.js"></script>
